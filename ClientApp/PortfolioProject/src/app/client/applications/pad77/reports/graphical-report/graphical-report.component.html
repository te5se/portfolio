<div id="wrapper" class="origin-top-left h-96 gap-2 w-64 border-2 border-black   grid grid-cols-[1fr_1fr] grid-rows-[auto_auto_1fr_auto] p-2">

    <app-report-pie-chart></app-report-pie-chart>

    <section class="flex flex-col gap-1 scroll-hidden -translate-y-8 !delay-150">
        <div class="bg-gray-300 h-2 w-2/3"></div>
        <div class="bg-gray-300 h-2 w-2/3"></div>
        <div class="bg-gray-300 h-2 w-2/3"></div>
        <div class="bg-gray-300 h-2 w-full"></div>
        <div class="bg-gray-300 h-2 w-full"></div>
        <div class="bg-red-700 h-4 w-full mt-auto"></div>
    </section>
    <app-report-table 
        class="w-full "
        [rows]="12"
        [columns]="1"
        [delayForEachRow]="50"
        [rounded]="true"
        [delay]="300"></app-report-table>
    <article class="grid grid-cols-2 grid-rows-[auto_1fr_auto] gap-1 h-full">
        <app-report-table 
            class="w-full"
            [rows]="8"
            [columns]="1"
            [delayForEachRow]="50"
            [rounded]="true"
            [delay]="800">
        </app-report-table>    
        <app-report-table 
            class="w-full"
            [rows]="8"
            [columns]="1"
            [delayForEachRow]="50"
            [rounded]="true"
            [delay]="800">
        </app-report-table>    

        <div class="row-start-3 col-span-2 bg-red-600 h-4 w-full mt-auto scroll-hidden translate-x-1/2 !delay-1000"></div>
    </article>
    
    <div class="row-start-5 col-span-2 bg-gray-300 h-6 w-full translate-y-full scroll-hidden !delay-1000"></div>
</div>
