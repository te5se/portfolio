<div id="wrapper" class="origin-top-left h-96 gap-2 w-64 border-2 border-black   grid grid-cols-[1fr_1fr] grid-rows-[70px_70px_70px_1fr_auto] p-2">

    <section class="col-span-2 flex w-full flex-col gap-1 -translate-y-8 delay-100 scroll-hidden ">
        <div class="bg-gray-300 h-4 w-full"></div>
        <div class="bg-gray-300 h-2 w-2/3"></div>
        <div class="bg-red-700 h-4 w-full"></div>
    </section>
    <section class="flex flex-col gap-1 scroll-hidden -translate-y-8 !delay-150">
        <div class="bg-gray-300 h-4 w-full"></div>
        <div class="bg-gray-300 h-2 w-2/3"></div>
        <div class="bg-red-700 h-4 w-full"></div>
    </section>
    <section class="flex flex-col gap-1 scroll-hidden -translate-y-8 !delay-300">
        <div class="bg-gray-300 h-4 w-full"></div>
        <div class="bg-gray-300 h-2 w-2/3"></div>
        <div class="bg-red-700 h-4 w-full"></div>
    </section>
    <app-report-table 
        class="w-full col-span-2"
        [rows]="8"
        [delayForEachRow]="50"
        [rounded]="true"
        [delay]="300"></app-report-table>

    <section class="flex flex-row gap-1 row-start-5 col-span-2 scroll-hidden !delay-[700ms]">
        <div class="bg-gray-300 h-2 w-1/4"></div>
        <div class="bg-gray-300 h-2 w-1/4"></div>
        <div class="bg-gray-300 h-2 w-1/4"></div>
        <div class="bg-gray-300 h-2 w-1/5"></div>
    </section>
</div>
