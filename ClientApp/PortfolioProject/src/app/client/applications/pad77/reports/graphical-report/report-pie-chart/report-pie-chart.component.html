<div class="relative grid">
    <div 
        [style.background]="'repeating-conic-gradient(' +
           'from 0deg,' +
           '#656565 0deg 45deg,'+
           'transparent 45deg 360deg'+
        ')'" class="pie-part scroll-hidden translate-x-8 -translate-y-16"  ></div>
    <div
        [style.background]="'repeating-conic-gradient(' +
           'from 0deg,' +
           '#a1a1a1 45deg 120deg,'+
           'transparent 120deg 360deg'+
        ')'" class="pie-part scroll-hidden translate-x-16 !delay-150"  ></div>
    <div
        [style.background]="'repeating-conic-gradient(' +
           'from 0deg,' +
           'transparent 0deg 120deg,'+
           '#bababa 120deg 360deg'+
        ')'" class="pie-part scroll-hidden -translate-x-8 translate-y-4 !delay-300"  ></div>
</div>
