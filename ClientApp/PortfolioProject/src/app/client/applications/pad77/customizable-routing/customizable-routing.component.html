<div 
    class="flex w-16 h-16 absolute transition-all rounded-lg bg-white" 
    [style.transition-duration]="duration + 'ms'"
    [style.top]="movingDocY! + 8 + 'px'"
    [style.left]="movingDocX! + 8 + 'px'"
    [ngClass]="showDocument ? 'opacity-100' : 'opacity-0' ">
    <i class="material-symbols-outlined !text-6xl m-auto">
        {{documentIcon}}
    </i>
</div>
<div
    class="transition-all duration-500 absolute grid"
    [style.top]="movingDocY + 0 + 'px'"
    [style.left]="movingDocX + 0 + 'px'"
    [ngClass]="animateReject || animateAccept ? 'scale-100 opacity-100' : 'scale-50 opacity-0'">
    <i 
        [ngClass]="animateAccept ? 'opacity-100' : 'opacity-0'"
        class="material-symbols-outlined !text-green-400 !text-8xl m-auto transition-all duration-500 col-start-1 row-start-1">
        done
    </i>
    <i 
        [ngClass]="animateReject ? 'opacity-100' : 'opacity-0'"
        class="material-symbols-outlined !text-red-400 !text-8xl m-auto transition-all duration-500 col-start-1 row-start-1">
        close
    </i>
</div>
