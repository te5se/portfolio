<div class="flex flex-col overflow-y-scroll">
    <form 
        class="mt-3 px-1"
        [formGroup]="formGroup">
        <span 
            class="p-float-label input-container">
            <input 
                formControlName="name" id="float-input" class="w-full ng-dirty" type="text" pInputText [(ngModel)] = "project.name"> 
            <label for="float-input">Name</label>
        </span>
        
        <span class="p-float-label input-container">
            <input formControlName="link" id="float-input_1" class="w-full ng-dirty" type="text" pInputText [(ngModel)] = "project.linkLocation"> 
            <label for="float-input_1">Link</label>
        </span>
        <span class="p-float-label input-container">
            <input formControlName="imageLink" id="float-input_2" class="w-full ng-dirty" type="text" pInputText [(ngModel)] = "project.imageLink"> 
            <label for="float-input_2">Image link</label>
        </span>
        
        <span class="p-float-label mt-6">
            <textarea 
                formControlName="textArea"
                style="max-height: 20rem; min-height: 4rem;" 
                pInputTextarea id="float-input_3" 
                class="w-full ng-dirty" 
                type="text" 
                [(ngModel)] = "project.shortDescription"></textarea>
            <label for="float-input_3">Description</label>
        </span>
    </form>
    <div class="flex flex-row m-2">
        <div class="my-auto">Add css variable</div>
        <input pInputText [(ngModel)] = "addVariableName" class="mx-2 w-1/3"/>
        <button 
            pButton 
            class="rounded-full" 
            [disabled]="addVariableName == ''"
            (click)="addVariable()">
            <i class="pi pi-plus text-white"></i>
        </button>
    </div>
<app-css-variable-list 
    [(cssVariables)]="project.cssVariables"
    class="p-1"></app-css-variable-list>

</div>
<footer class="flex justify-between p-1">
    <button 
        [loading]="isLoading"
        [disabled]="formGroup.invalid"
        icon="pi pi-save"
        pButton 
        (click)="saveClick()" 
        *ngIf="isEdit ">

        <div class="ml-2">save</div>

    </button>
    <button 
        [loading]="isLoading"
        [disabled]="formGroup.invalid"
        class="p-button-secondary"
        pButton 
        icon="pi pi-save"
        (click)="addClick()" 
        *ngIf="isEdit == false">
    
        <div class="ml-2">add</div>
    
    </button>
    <button 
        icon="pi pi-sign-out"
        pButton class="p-button-secondary" (click)="cancelClick()">
    
        <div class="ml-2">close</div>
    
    </button>
</footer>
